<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Button Click</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light text-center p-5">
    <h2 class="mb-4">Click the Bootstrap Button</h2>
    <button class="btn btn-primary" id="clickButton">Click Me</button>
    <div id="message" class="mt-4 text-success fw-bold"></div>

    <script>
        $(document).ready(function() {
            $("#clickButton").click(function() {
                alert("You clicked the Bootstrap button!");
                $("#message").text("Nice! You clicked the button.");
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
