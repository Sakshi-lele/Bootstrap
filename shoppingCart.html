<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .cart-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 700px;
    }
    .cart-header {
      text-align: center;
      margin-bottom: 20px;
      color: #004d99;
      font-weight: bold;
    }
    .cart-item {
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .btn-custom {
      background-color: #004d99;
      color: white;
    }
    .btn-custom:hover {
      background-color: #003366;
    }
    .total {
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<div class="cart-container">
  <h2 class="cart-header">ðŸ›’ Your Shopping Cart</h2>
  
  <div id="cartItems">
    <div class="cart-item d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">Cognizant T-shirt</h5>
        <small>$25</small>
      </div>
      <button class="btn btn-danger btn-sm remove-item">Remove</button>
    </div>

    <div class="cart-item d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">Cognizant Notebook</h5>
        <small>$10</small>
      </div>
      <button class="btn btn-danger btn-sm remove-item">Remove</button>
    </div>

    <div class="cart-item d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">Laptop Bag</h5>
        <small>$45</small>
      </div>
      <button class="btn btn-danger btn-sm remove-item">Remove</button>
    </div>
  </div>

  <div class="mt-4 d-flex justify-content-between">
    <span class="total">Total:</span>
    <span id="cartTotal" class="total">$80</span>
  </div>

  <button class="btn btn-custom w-100 mt-4" id="checkoutBtn">Proceed to Checkout</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function updateCartTotal() {
    let total = 0;
    $('#cartItems .cart-item').each(function() {
      let priceText = $(this).find('small').text().replace('$', '');
      total += parseFloat(priceText);
    });
    $('#cartTotal').text('$' + total.toFixed(2));
  }

  $(document).ready(function() {
    // Remove item
    $('.remove-item').click(function() {
      $(this).closest('.cart-item').remove();
      updateCartTotal();
    });

    // Checkout Button
    $('#checkoutBtn').click(function() {
      if($('#cartItems .cart-item').length > 0) {
        alert('Proceeding to checkout...');
      } else {
        alert('Your cart is empty!');
      }
    });
  });
</script>

</body>
</html>
