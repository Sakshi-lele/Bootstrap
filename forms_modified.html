<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cognizant Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #83a4d4, #b6fbff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #004d99;
    }
    .btn-custom {
      background-color: #004d99;
      color: white;
    }
    .btn-custom:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2 class="form-title">Cognizant Registration</h2>
  <form id="registrationForm">
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" required>
    </div>

    <div class="mb-3">
      <label for="emailAddress" class="form-label">Email address</label>
      <input type="email" class="form-control" id="emailAddress" required>
    </div>

    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phoneNumber" required>
    </div>

    <div class="mb-3">
      <label for="position" class="form-label">Position Applying For</label>
      <select class="form-select" id="position" required>
        <option value="">Select Position</option>
        <option>Software Developer</option>
        <option>Business Analyst</option>
        <option>Technical Consultant</option>
        <option>Data Scientist</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="termsCheck" required>
      <label class="form-check-label" for="termsCheck">I agree to Cognizant's Terms and Conditions</label>
    </div>

    <button type="submit" class="btn btn-custom w-100">Register</button>
  </form>

  <script>
    $(document).ready(function() {
      $('#registrationForm').on('submit', function(e) {
        e.preventDefault();
        alert('Registration Successful!');
        $(this).trigger("reset");
      });
    });
  </script>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
