<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section class="py-5">
    <div class="container">
        <h2 class="mb-4">Shopping Cart</h2>
        <div class="card mb-3">
            <div class="row g-0 align-items-centre">
                <div class="col-md-2">
                    <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" alt="Product 1">
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h5 class="card-title">Product Name 1</h5>
                        <p class="card-text">Rs.2450</p>
                    </div>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" value="1" min="1">
                </div>
                <div class="col-md-2 text-end pe-4">
                    <button class="btn btn-danger">Remove</button>
                </div>
            </div>
        </div>

        <div class="card mb-3">
            <div class="row g-0 align-items-center">
                <div class="col-md-2">
                    <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" alt="Product 2">
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h5 class="card-title">Product Name 2</h5>
                        <p class="card-text">Rs.1170</p>
                    </div>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" value="2" min="1">
                </div>
                <div class="col-md-2 text-end pe-4">
                    <button class="btn btn-danger">Remove</button>
                </div>
            </div>
        </div>

        <div class="card p-4 mt-4">
            <h4>Cart Summary</h4>
            <p>Subtotal: <strong>Rs.3620</strong></p>
            <button class="btn btn-primary w-100">Proceed to Checkout</button>
        </div>
                    

    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
